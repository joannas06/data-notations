<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Patient Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="'fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="dob">Date of birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="pob">Place of birth:</label><br>
        <input type="text" id="pob" name="pob"><br>
        <label for="ilnesses">Ilnesses:</label><br>
        <input type="checkbox" id="smallpox">
        <label for="smallpox">Smallpox</label>
        <input type="checkbox" id="flu">
        <label for="flu">Flu</label>
        <input type="checkbox" id="tuberculosis">
        <label for="tuberculosis">Tuberculosis</label>
    </form>
</body>

</html>
