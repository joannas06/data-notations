<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="dob">Date of birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="pob">Place of birth:</label><br>
        <input type="text" id="pob" name="pob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label> Ilnesses: </label><br>
        <input type="checkbox" id="Flu">
        <label for="Flu">Flu</label>
        <input type="checkbox" id="Common Cold">
        <label for="Common Cold">Common Cold</label><br><br>

        <label> Notes </label><br>
        <input type="text">
    </form>
</body>

</html>
